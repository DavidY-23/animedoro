<html>
    <title>Animedoro</title>
    <!--I will put funny stuff here-->
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script> 
    </head>

    <body onload="template()">
        <div class = "container">
            <h1 class="text-center my-5" >Animedoroing</h1>


            <!-- Timiong-->
            <div class ="container timer">
                <div class ="row">
                    <div class ="col-5">
                        <h4 id="minutes"></h4>
                    </div>
                    <div class ="col-2">
                        <h4>:</h4>
                    </div>
                    <div class ="col-5">
                        <h4 id="seconds"></h4>
                    </div>
                </div>
            </div>

            <div>
                <h3 id="done"></h3>
            </div>
            <!--Button-->
            <div class="container buttons">
                <button class ="startBtn" button value="start" onclick="start()" id="startButton">start</button>

                <button class ="resertBtn" onclick="reset()">reset</button>
            </div>
        </div>
    </body>
</html>
